name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Depedencies installation
      run: sudo apt update && sudo apt install build-essential cmake git libx11-dev freeglut3-dev libxcb-image0-dev libudev-dev libjpeg8-dev libopenal-dev libsndfile1-dev libfreetype6-dev
    - name: SFML Compilation
      run: git clone https://github.com/SFML/SFML && cd SFML && git checkout $(git describe --tags $(git rev-list --tags --max-count=1)) && cmake . && make && sudo make install && cd ..
    - name: CSFML Compilation
      run: git clone https://github.com/SFML/CSFML && cd CSFML && git checkout $(git describe --tags $(git rev-list --tags --max-count=1)) && cd CSFML && SFML="$(realpath ../SFML)" && cmake -DCMAKE_MODULE_PATH="$SFML/cmake/Modules" . && make && sudo make install && cd ..
    - name: Basic compilation
      run: make
